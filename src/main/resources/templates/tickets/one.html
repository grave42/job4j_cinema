<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!--  Зависимости Bootstrap-->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <title>Покупка</title>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="blocks/header :: header"></header>
    <div class="d-flex flex-column align-items-center">
        <h1>Покупка билета</h1>
        <div class="text-center" th:object="${filmSession}">
            <p><strong>Название фильма:</strong> <span th:text="*{filmName}"></span></p>
            <p><strong>Жанр:</strong> <span th:text="*{genreName}"></span></p>
            <p><strong>Зал:</strong> <span th:text="*{hallsName}"></span></p>
            <p><strong>Начало:</strong> <span th:text="*{formattedStartTime}"></span></p>
            <p><strong>Конец:</strong> <span th:text="*{formattedEndTime}"></span></p>
            <p><strong>Цена:</strong> <span th:text="*{price}"></span> руб.</p>
        </div>
        <form class="w-50" method="post" th:action="@{/tickets/buyTicket}">
            <input name="sessionId" th:value="*{id}" type="hidden"/>
            <input name="userId" th:value="${session.user.id}" type="hidden"/>
            <div class="form-group text-center">
                <label for="row">Ряд</label>
                <select class="form-control" id="row" name="rowNumber">
                    <option th:each="row : ${#numbers.sequence(1, filmSession.hallRowCount)}"
                            th:text="${row}" th:value="${row}"></option>
                </select>
            </div>
            <div class="form-group text-center">
                <label for="seat">Место</label>
                <select class="form-control" id="seat" name="placeNumber">
                    <option th:each="seat : ${#numbers.sequence(1, filmSession.hallPlaceCount)}"
                            th:text="${seat}" th:value="${seat}"></option>
                </select>
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-primary mx-2" type="submit">Купить</button>
                <a class="btn btn-secondary mx-2" href="/">Отменить</a>
            </div>
        </form>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
