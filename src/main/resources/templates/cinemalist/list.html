<!doctype html>
<html lang="en">
<head>
    <!-- Зависимости Bootstrap -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <title>Список фильмов</title>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="blocks/header :: header"></header>
    <div class="container">
        <h1 class="mt-4">Список фильмов</h1>
        <div class="row">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">Название</th>
                    <th scope="col">Постер</th>
                    <th scope="col">Жанр</th>
                    <th scope="col">Описание</th>
                    <th scope="col">Год</th>
                    <th scope="col">Минимальный возраст</th>
                    <th scope="col">Длительность (мин)</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="film : ${films}">
                    <td th:text="${film.name}"></td>
                    <td><img alt="Poster" class="img-fluid" th:src="@{/files/{fileId}(fileId=*{film.fileId})}"></td>
                    <td th:text="${film.genreName}"></td>
                    <td th:text="${film.description}"></td>
                    <td th:text="${film.year}"></td>
                    <td th:text="${film.minmalAge}"></td>
                    <td th:text="${film.duration}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <footer th:insert="blocks/footer :: footer"></footer>
</div>
</body>
</html>
